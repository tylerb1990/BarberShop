<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- Override CSS-->
        <link rel="stylesheet" href="styles.css">

        <title>Barber Shop</title>
    </head>
    <body>
        <!-- Header/Nav -->
        <nav class="navbar-dark head">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="logo-text">Barber Shop</h1>
                    </div>
                    <div class="col-6">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="services.html">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="ourWork.html">Our Work</a>
                              </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <div class="container">
                            <a href="#">
                                <img class="social-icon float-end" src="images/facebook.svg" alt="facebook">
                            </a>
                            <a href="#">
                                <img class="social-icon float-end" src="images/instagram.svg" alt="instagram">
                            </a>
                            <a href="#">
                                <img class="social-icon float-end" src="images/twitter.svg" alt="twitter">
                            </a>
                        </div>
                    </div>
                </div>   
            </div>
        </nav>
        
        <!-- Main -->
        <div class="container-fluid main">
            <div class="container-fluid hero-alt hero-contact">
                <div class="container-sm text-center hero-inner-alt">
                    <h1>Contact us</h1>
                </div>
            </div>

            <div class="container-fluid contact-info">
                <div class="row">
                    <div class="col-6 form">
                        <h2>Book an Appointment</h2>
                        <form action="POST">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" placeholder="Domain" aria-label="email domain">
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Appointment Type:</label>
                                <select class="form-select" id="inputGroupSelect01">
                                    <option value="Waxing">Waxing</option>
                                    <option value="Hair Cut">Hair Cut</option>
                                    <option value="Hot Towel Shave">Hot Towel Shave</option>
                                    <option value="Eyebrow Threading">Eyebrow Threading</option>
                                    <option value="Basic Package">Basic Package</option>
                                    <option value="Premium Package">Premium Package</option>
                                    <option value="World Tour Package">World Tour Package</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="example-datetime-local-input">Appointment Time:</label>
                                <input class="form-control" type="datetime-local" value="2021-01-01T13:45:00" id="example-datetime-local-input">
                            </div>
                            <button class="btn btn-primary barber-button" type="submit">Book Appointment</button>
                        </form>
                    </div>
                    <div class="col-6 text-center details">
                        <h2>Barber Shop Details</h2>
                        <h3 class="details-title">Phone Number</h3>
                        <p>(555) 555 - 1234</p>
                        <h3 class="details-title">Address</h3>
                        <p>123 Main St.</p>
                        <p>New York, NY 12345</p>
                        <h3 class="details-title">Email</h3>
                        <p>Barber@gmail.com</p>
                    </div>
                </div>
            </div>   
        </div>

        <!-- Footer -->
        <div class="text-center footer">
            <p>Barber Shop | 2021 All Rights Reserved</p>
            <p>Designed by Design Company</p>
        </div>

        <!-- Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
